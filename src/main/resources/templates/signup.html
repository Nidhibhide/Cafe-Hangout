<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base :: Layout(~{::style},~{::body})">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cafe Management System</title>
   <style type="text/css" >
   .main
{
width: 33%;
height: 59%;
margin-top: 7%;
margin-left: 32%;
position: fixed;
background-color: white;
}
.b1:hover {
	background-color: green;
}
.b2:hover {
	background-color: red;
}

   
   </style>
  </head>
  <body background="https://styledme.com/wp-content/uploads/2020/06/coffee-shop-zoom-background.jpg" class="img-fluid">
   <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Registered successfully!!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="main">
  <div style="background-color: black;color: white;padding: 8px;"><h3 style="margin-left: 34%;font-family:Times New Roman;font-size: 28px;"><b>User Register</b></h3></div>
  <br>
    <form style="margin-left: 20px;margin-right: 30px;border:none;" th:action="@{/signup}" method="post" th:object="${user}">
  <div class="form-group">
    <label for="exampleInputEmail1"><b>Name :</b></label>
    <input style="border: none;background-color: gainsboro;" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name " name="name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"><b>Email address :</b></label>
    <input style="border: none;background-color: gainsboro;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><b>Password :</b></label>
    <input style="border: none;background-color: gainsboro;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
  </div>
  <br>
 
  <button  type="submit" class="btn btn-light b1" style="margin-left:35%;">Sign Up</button><a style="margin-left: 10px;" href="/" class="btn btn-light b2">Close</a>
 
</form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
